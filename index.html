<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tiktac.css">
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <h3>Player O turns</h3>
    <div class="prompt-container">
      <div class="prompt">
        <h2>Reset Game</h2>
        <p>Are You Sure?</p>
        <div class="btn">
          <button class="yes-btn">Yes</button>
          <button class="no-btn">Cancel</button>
        </div>  
      </div>
    </div>
    <hr>
    <div class="button-grid">
      <button class="key-btn"></button>
      <button class="key-btn"></button>
      <button class="key-btn"></button>
      <button class="key-btn"></button>
      <button class="key-btn"></button>
      <button class="key-btn"></button>
      <button class="key-btn"></button>
      <button class="key-btn"></button>
      <button class="key-btn"></button>
    </div>
    <div class="score">
      <p class="player">Player X</p>
      <p class="player">Player O</p>
      <p class="playerX">0</p>
      <p class="playerO">0</p>
    </div>
    <div class="action-btn">
      <button class="reset-btn">RESET</button>
      <button class="auto-play-btn">AUTO PLAY</button>
    </div>
    
    <script src="tiktac.js"></script>
  </body>
</html>
